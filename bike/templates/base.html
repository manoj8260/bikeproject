<!DOCTYPE html>
<html lang="en"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title %}

        {%endblock title %}
    </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="/static/global.css">
<style>
  *{
    padding: 0;
    margin: 0; 
    box-sizing: border-box;
  }
  .navbar{
    position:sticky;
    top: 0;
    z-index: 10;
  }

</style>

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BIKE BOOKING...</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'customer_home' %}">Home</a>
          </li>
          <li class="nav-item">
           <form action="{%url 'customer_profile' %}" method="post">
            {%csrf_token%}
             <input type="submit" value="profile" style="border: none; background-color: rgb(43,48,53); position: relative; bottom: -8px; left: 40px;">
           </form>
          </li>
          <li class="nav-item">
           <form action="{%url 'customer_logout' %}" method="post">
            {%csrf_token%}
             <input type="submit" value="logout" style="border: none; background-color: rgb(43,48,53); position: relative; bottom: -8px; left: 80px;">
           </form>
          </li>
          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
             <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul> 
          </li> -->
          <!-- <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li> -->
        </ul>
        <style>
          .profile{
            width: 40px;
             height: 40px; 
             background-color: #ffff;
             border-radius: 50%;
             /* position: relative; */
             text-align: center;
          }
          .profile h1{
            color: blue;
            font-size: 30px;
            /* position: absolute;
            left: 5px; */
          }
          
        </style>
        {%if user.is_authenticated %}
          <div class="profile">
           <h1>{{UO.username|slice:":2"}}</h1>
          </div>
        {%else%}
        <form class="d-flex" action="{%url 'customer_login' %}" method="get">
         
          <button class="btn btn-outline-primary" type="submit">LOGIN</button>
        </form>
        {%endif%}

      </div>
    </div>
  </nav>
   


  {%block body%}
  
  {%endblock body%}
</body>
</html>
